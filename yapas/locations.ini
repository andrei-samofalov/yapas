[server]
server_name = localhost
listen = 80
root = ./static/templates/index.html

[locations:restart]
regex = /restart
type = restart

[locations:static]
regex = /static
type = static
proxy_pass.uri = /var/www/static/ma-tool

[locations:api]
regex = /api
type = proxy
proxy_pass.uri = http://localhost:8080/api

[locations:root]
regex = /
type = proxy
proxy_pass.uri = http://localhost:8000
